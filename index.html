<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
        <title>Tensor School</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <div class="page">
            <header class="header">
                <!-- <img src="img/logo.png" alt="Tensor logo" width="20" height="20" /> -->
                <h1 class="header__heading">Tensor School</h1>
                <p class="header__description">Это страница школы Тензор в городе Уфа. Тут вы можете познакомиться с нашими учениками и посмотреть темы занятий.</p>

            </header>
            <section class="students">
                <article class="student">
                    <div class="student__shadow"></div>
                    <img class="student__img" src="img/ava1.png" alt="Маша Иванова" width="120" height="120" />
                    <h3 class="student__name">Маша Иванова</h3>
                    <div class="student__university">УГАТУ 2 курс</div>
                </article>

                <article class="student">
                    <div class="student__shadow"></div>
                    <img class="student__img" src="img/ava2.png" alt="Миша Петров" width="120" height="120" />
                    <h3 class="student__name">Миша Петров</h3>
                    <div class="student__university">СурГУ 3 курс</div>
                </article>

                <article class="student">
                    <div class="student__shadow"></div>
                    <img class="student__img" src="img/ava3.png" alt="Марат Сидоров" width="120" height="120" />
                    <h3 class="student__name">Марат Сидоров</h3>
                    <div class="student__university">БГУ 4 курс</div>
                </article>
            </section>
        </div>
	</body>
</html>
